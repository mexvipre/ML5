<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clasificador de Imágenes con Teachable Machine</title>
  <!-- Incluir la biblioteca p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
  <!-- Incluir la biblioteca ml5.js -->
  <script src="https://cdn.jsdelivr.net/npm/ml5@0.12/dist/ml5.min.js"></script>

  <!-- Incluir Bootstrap 5 para los estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos generales para la página */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      flex-direction: column; /* Alineamos los elementos verticalmente */
    }

    /* Estilo para el título */
    h1 {
      margin-bottom: 30px;
      font-size: 36px;
      color: #333;
      font-weight: bold;
    }

    /* Contenedor principal */
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      flex-wrap: nowrap;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      position: relative;
      flex-direction: column;
    }

    /* Estilos del lienzo */
    .canvas-container {
      position: relative;
      width: 640px;
      height: 480px;
      background-color: transparent;
    }

    /* Contenedor de la descripción */
    .description-container {
      margin-top: 20px;
      width: 100%;
      text-align: left;
      padding-left: 10px;
    }

    .description-container p {
      font-size: 16px;
      color: #333;
      margin: 5px 0;
    }

    /* Barra de progreso */
    .progress-bar-container {
      margin-top: 20px;
      width: 100%;
    }

    .progress-bar-item {
      margin-bottom: 10px;
    }

  </style>
</head>
<body>

<!-- Título de la página -->
<h1>Tarea 02</h1>

<!-- Contenedor principal -->
<div class="main-container">
  <!-- Contenedor del lienzo (video) -->
  <div id="canvas-container" class="canvas-container">
    <!-- El lienzo se generará dentro de este div -->
  </div>

  <!-- Contenedor para la descripción (debajo del lienzo) -->
  <div class="description-container">
    <p id="etiqueta">Descripción: </p>
  </div>

  <!-- Contenedor para las barras de progreso -->
  <div class="progress-bar-container">
    <div class="progress-bar-item">
      <strong>Objeto 1:</strong>
      <div class="progress" role="progressbar" aria-label="Objeto 1" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div id="progress-bar-1" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
      </div>
    </div>

    <div class="progress-bar-item">
      <strong>Objeto 2:</strong>
      <div class="progress" role="progressbar" aria-label="Objeto 2" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div id="progress-bar-2" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
      </div>
    </div>

    <div class="progress-bar-item">
      <strong>Objeto 3:</strong>
      <div class="progress" role="progressbar" aria-label="Objeto 3" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div id="progress-bar-3" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
      </div>
    </div>
  </div>
</div>

<script>
  // Classifier Variable
  let classifier;
  // Model URL
  let imageModelURL = './model/';

  // Video
  let video;
  let flippedVideo;
  // To store the classification
  let label = "";
  let confidences = [0, 0, 0]; // Para almacenar las confianzas de los tres objetos

  // Load the model first
  function preload() {
    classifier = ml5.imageClassifier(imageModelURL + 'model.json');
  }

  function setup() {
    // Crear el lienzo (canvas) y colocarlo en el contenedor adecuado
    createCanvas(640, 480).parent("canvas-container");
    background(255);

    // Crear el video y ocultarlo para la captura
    video = createCapture(VIDEO);
    video.size(640, 480);
    video.hide();

    flippedVideo = ml5.flipImage(video);
    // Start classifying
    classifyVideo();
  }

  function draw() {
    // Mostrar el video en el lienzo
    background(255);
    image(flippedVideo, 0, 0);
  }

  // Get a prediction for the current video frame
  function classifyVideo() {
    flippedVideo = ml5.flipImage(video)
    classifier.classify(flippedVideo, gotResult);
    flippedVideo.remove();
  }

  // When we get a result
  function gotResult(error, results) {
    // If there is an error
    if (error) {
      console.error(error);
      return;
    }
    // Los resultados se ordenan por confianza.
    label = results[0].label;
    let confidence = results[0].confidence * 100; // Convertir la confianza a porcentaje

    // Actualizar la etiqueta en la interfaz
    document.getElementById("etiqueta").textContent = "Descripción: " + label;

    // Actualizar las barras de progreso basadas en el objeto detectado
    updateProgressBar(label, confidence);

    // Classify again!
    classifyVideo();
  }

  // Actualizar las barras de progreso
  function updateProgressBar(label, confidence) {
    // Cambiar las barras de acuerdo con la etiqueta detectada
    if (label === "Objeto 1") {
      document.getElementById("progress-bar-1").style.width = confidence + "%";
      document.getElementById("progress-bar-1").setAttribute("aria-valuenow", confidence);
    } else if (label === "Objeto 2") {
      document.getElementById("progress-bar-2").style.width = confidence + "%";
      document.getElementById("progress-bar-2").setAttribute("aria-valuenow", confidence);
    } else if (label === "Objeto 3") {
      document.getElementById("progress-bar-3").style.width = confidence + "%";
      document.getElementById("progress-bar-3").setAttribute("aria-valuenow", confidence);
    }
  }
</script>

</body>
</html>
