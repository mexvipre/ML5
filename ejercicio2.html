<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clasificador de Imágenes con MobileNet</title>
  <!-- Incluir la biblioteca p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
  <!-- Incluir la biblioteca ml5.js -->
  <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
</head>
<body>

  <style>
    body {
      background-color: antiquewhite;
    }
  </style>

  <script>
    let classifier;
    let video;
    let etiqueta = "";

    function preload() {
      // Cargar el modelo de clasificación
      classifier = ml5.imageClassifier('MobileNet', modelLoaded);
    }

    function modelLoaded() {
      console.log("Modelo cargado correctamente");
    }

    function setup() {
      createCanvas(640, 480);
      background(255);
      video = createCapture(VIDEO);
      video.size(640, 480);
      video.hide();
    }

    function draw() {
      // Dibujar la imagen en el canvas
      background(255);
      image(video, 0, 0);
      textSize(32);
      fill(255);
      text(etiqueta, 20, 50);
      
      // Hacer la predicción de la imagen cada vez
      classifier.classify(video, gotResult);
    }

    function gotResult(results) {
      etiqueta = results[0].label; 
    }
  </script>
  
</body>
</html>
